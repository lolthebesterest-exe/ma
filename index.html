<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Face AR - Beak on Eyes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- MindAR Face Tracking -->
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar@1.2.5/dist/mindar-face.prod.js"></script>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>

    <style>
      body { margin: 0; overflow: hidden; background: #000; }
      #startBtn {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 15px 30px;
        font-size: 20px;
        cursor: pointer;
        z-index: 1000;
      }
    </style>
  </head>

  <body>
    <!-- Start Button -->
    <button id="startBtn">Start AR</button>

    <a-scene
      id="ar-scene"
      mindar-face
      embedded
      color-space="sRGB"
      renderer="colorManagement: true; physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      style="display:none;"
    >
      <!-- Assets -->
      <a-assets>
        <img id="Griffles" src="Griffles.png">
        <a-asset-item id="beak_top" src="beak_top.gltf"></a-asset-item>
        <a-asset-item id="beak_bottom" src="beak_bottom.gltf"></a-asset-item>
        <a-asset-item id="horns" src="horns.gltf"></a-asset-item>
        <a-asset-item id="tail" src="tail.gltf"></a-asset-item>
      </a-assets>

      <!-- Camera -->
      <a-camera active="false" position="0 0 0" look-controls-enabled="false"></a-camera>

      <!-- Face overlay image -->
      <a-entity mindar-face-target="anchorIndex: 1">
        <a-image
          src="#Griffles"
          position="0.17 -0.2 0.1"
          scale="2.7 2.7 2.7">
        </a-image>
      </a-entity>

      <!-- LEFT EYE BEAK -->
      <a-entity mindar-face-target="anchorIndex: 33">
        <a-gltf-model
          src="#beak_top"
          position="0 0 0.08"
          scale="0.12 0.12 0.12"
          rotation="0 0 0"
          visible="true">
        </a-gltf-model>
      </a-entity>

      <!-- RIGHT EYE BEAK -->
      <a-entity mindar-face-target="anchorIndex: 263">
        <a-gltf-model
          src="#beak_bottom"
          position="0 0 0.08"
          scale="0.12 0.12 0.12"
          rotation="0 0 0"
          visible="true">
        </a-gltf-model>
      </a-entity>

      <!-- HORNS -->
      <a-entity mindar-face-target="anchorIndex: 151">
        <a-gltf-model
          src="#horns"
          position="-0.05 0.4 0.3"
          scale="0.03 0.03 0.03"
          rotation="0 0 0"
          visible="true">
        </a-gltf-model>
      </a-entity>

      <!-- TAIL -->
      <a-entity mindar-face-target="anchorIndex: 1">
        <a-gltf-model
          src="#tail"
          position="0.4 -0.3 -0.5"
          scale="2 2 2"
          rotation="0 0 0"
          visible="true">
        </a-gltf-model>
      </a-entity>

    </a-scene>

    <script>
      const startBtn = document.getElementById("startBtn");
      const scene = document.getElementById("ar-scene");

      startBtn.addEventListener("click", async () => {
        // Hide the start button
        startBtn.style.display = "none";
        scene.style.display = "block";

        // Start MindAR
        const mindarSystem = scene.systems["mindar-face-system"];
        await mindarSystem.start();
      });
    </script>
  </body>
</html>
